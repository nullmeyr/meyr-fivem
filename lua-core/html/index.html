<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Money Hud</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

    </head>
    <body>
        <body style="background-color:rgba(255,255,255,0);"></body>
        <!-- Money HUD -->
        <div class="hud">
            <table cellpadding="2"> <tr><th> <img class="icons" src="img/money-stack.png"> </th> <th id="cash"></th> </tr>    <tr><th> <img class="icons" src="img/wallet.png"></th> <th id="bank"></th></tr>    </table>
        </div>

        <!-- ATM -->
        <div class="atm" >
            <button id="exit" class="btn btn-danger">Exit</button>
            <br>
            <img class="fleeca" src="img/fleeca.png">

            <table cellpadding="2"> 
                <tr>
                    <th>
                        <form class="deposit">
                            <div class="form-group">
                              <label for="deposit">Deposit Amount:</label>
                              <input value="" type="deposit" class="form-control" id="inputDeposit" aria-describedby="depositHelp" placeholder="Enter Amount">
                              <br>
                              <button type="deposit" id="depositButton" class="btn btn-primary">Deposit</button>
                            </div>
                        </form>
                    </th>
                </tr>
                <tr>
                    <th>
                        <form class="withdraw">
                            <div class="form-group">
                              <label for="withdraw">Withdraw Amount:</label>
                              <input type="withdraw" class="form-control" id="inputWithdraw" aria-describedby="inputWithdraw" placeholder="Enter Amount">
                              <br>
                              <button id="withdrawButton" class="btn btn-primary">Withdraw</button>
                            </div>
                        </form>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
